<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="employee.name" 
          class="form-control" id="name" name="name" placeholder="Enter your name"
          required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="employee.email" 
          class="form-control" id="email" name="email" placeholder="Enter your address"
          required #lastName="ngModel">
        <div [hidden]="!lastName.pristine" class="alert alert-danger">Email is required</div>
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
